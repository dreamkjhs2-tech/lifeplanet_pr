<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라플 소식 - 라이프플래닛</title>
    <style>
        :root { --bg-gray: #f9f9f9; --text-main: #333; --text-sub: #888; }
        body { font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px; background-color: white; color: var(--text-main); }
        h2 { font-size: 1.2rem; margin-bottom: 20px; }
        
        .news-list { display: flex; flex-direction: column; gap: 20px; }
        .news-item { display: flex; align-items: center; gap: 15px; text-decoration: none; color: inherit; }

        /* 방법 1: 블러 배경 효과 썸네일 */
        .thumb-container {
            position: relative;
            width: 90px;
            height: 90px;
            min-width: 90px;
            overflow: hidden;
            border-radius: 12px;
            background-color: #eee;
        }
        .thumb-blur-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.8);
            transform: scale(1.2);
            z-index: 1;
        }
        .thumb-main-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            z-index: 2;
        }

        .news-info { display: flex; flex-direction: column; gap: 4px; }
        .news-title { font-size: 1rem; font-weight: 600; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .news-meta { font-size: 0.8rem; color: var(--text-sub); }

        /* 상단 노출 주요 뉴스 스타일 */
        .top-news { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .top-news .thumb-container { width: 100%; height: 180px; margin-bottom: 12px; }
    </style>
</head>
<body>

    <div id="app">
        <h2>라플 소식</h2>
        <div id="top-news-container"></div>
        <div id="news-list" class="news-list">
            </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycby4OAH3hoDTbt3PQUwksvzybRPYNHJhfdK_-ZcAC_eExwLJZrYiHpqYHW1YIGasnoOC6w/exec";

        async function fetchNews() {
            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();
                renderNews(data);
            } catch (e) {
                console.error("데이터 로드 실패:", e);
            }
        }

        function renderNews(data) {
            const listContainer = document.getElementById('news-list');
            const topContainer = document.getElementById('top-news-container');
            
            data.forEach(item => {
                const newsHtml = `
                    <a href="${item.기사URL}" class="news-item ${item.상단노출여부 === 'Y' ? 'top-news' : ''}" target="_blank">
                        <div class="thumb-container">
                            <div class="thumb-blur-bg" style="background-image: url('${item.이미지URL}')"></div>
                            <img src="${item.이미지URL}" class="thumb-main-img">
                        </div>
                        <div class="news-info">
                            <div class="news-title">${item.제목}</div>
                            <div class="news-meta">${item.언론사} · ${item.시간}</div>
                        </div>
                    </a>
                `;

                if (item.상단노출여부 === 'Y') {
                    topContainer.innerHTML += newsHtml;
                } else {
                    listContainer.innerHTML += newsHtml;
                }
            });
        }

        fetchNews();
    </script>
</body>
</html>
